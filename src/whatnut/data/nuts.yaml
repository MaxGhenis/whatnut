# Nut profiles: nutrients, pathway adjustments, costs, and evidence
# Sources: USDA FoodData Central (2024), cited literature
# All nutrient values per 28g (1 oz) serving

walnut:
  fdc_id: 170187  # Nuts, walnuts, english
  nutrients:
    calories_kcal: 185
    total_fat_g: 18.5
    saturated_fat_g: 1.7
    monounsaturated_fat_g: 2.5
    polyunsaturated_fat_g: 13.4    # Highest PUFA
    omega3_ala_g: 2.5              # Highest of all nuts
    omega7_g: 0.0
    vitamin_e_mg: 0.7
    fiber_g: 1.9
    protein_g: 4.3
  pathway_adjustments:
    cvd:
      mean: 1.25           # Strong omega-3 effect
      sd: 0.08
      rationale: "Highest ALA omega-3 (2.5g/28g); PREDIMED, WAHA RCTs"
    cancer:
      mean: 1.05
      sd: 0.10
      rationale: "Moderate antioxidant content"
    other:
      mean: 1.10
      sd: 0.10
      rationale: "Anti-inflammatory effects"
  cost_per_kg_usd: 9.65    # USDA ERS 2024
  evidence: strong

almond:
  fdc_id: 170567  # Nuts, almonds
  nutrients:
    calories_kcal: 164
    total_fat_g: 14.2
    saturated_fat_g: 1.1
    monounsaturated_fat_g: 9.0     # High MUFA
    polyunsaturated_fat_g: 3.5
    omega3_ala_g: 0.0
    omega7_g: 0.0
    vitamin_e_mg: 7.3              # Highest of all nuts
    fiber_g: 3.5
    protein_g: 6.0
  pathway_adjustments:
    cvd:
      mean: 1.00           # Reference nut
      sd: 0.06
      rationale: "Reference category; robust RCT base"
    cancer:
      mean: 1.05
      sd: 0.08
      rationale: "Vitamin E antioxidant effect"
    other:
      mean: 1.00
      sd: 0.06
      rationale: "Reference"
  cost_per_kg_usd: 8.86
  evidence: strong

pistachio:
